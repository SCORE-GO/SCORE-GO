<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORE-GO - Player Edit</title>
    <link rel="icon" href="../img/brand.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/preloader_style.css">
    <link rel="stylesheet" href="../css/edit_player_style.css">
</head>

<body>
    <div id="preloader">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="hamburger">
        <span class="material-symbols-rounded">menu</span>
    </div>
    <nav>
        <a class="logo" href="/" target="_blank">
            <img src="../img/brand.png" alt="SCORE-GO">SCORE-GO<span>.</span>
        </a>
        <button class="start-new-match">Start New Match +</button>
        <div class="profile-menu"></div>
    </nav>

    <div class="container">
        <aside></aside>
        <!------------- END OF ASIDE --------------->
        <main>
            <h1>
                <span class="material-symbols-rounded">keyboard_backspace</span>
                <span>Player Edit</span>
            </h1>

            <div class="panel">
                <div class="details">
                    <div class="info">
                        <h2>Player Name</h2>
                        <input type="text" id="player-name" required>
                    </div>
                    <div class="info">
                        <h2>Batting Style</h2>
                        <form id="batting">
                            <input type="radio" name="batting" value="right"><span>Right</span>
                            <input type="radio" name="batting" value="left"><span>Left</span>
                        </form>
                    </div>
                    <div class="info">
                        <h2>Bowling Style</h2>
                        <form id="bowling">
                            <input type="radio" name="bowling" value="none"><span>None</span>
                            <input type="radio" name="bowling" value="right"><span>Right</span>
                            <input type="radio" name="bowling" value="left"><span>Left</span>
                        </form>
                    </div>
                    <div class="info">
                        <h2>Bowling Type</h2>
                        <select name="bowling-type" id="bowling-type" required>
                        </select>
                    </div>
                    <input type="button" value="SAVE" id="save">
                    <input type="button" value="DONE" id="done">
                </div>
                <div class="player-list">
                    <div class="ground">
                        <div class="thirtyYard">
                            <div class="pitch"></div>
                        </div>
                    </div>
                    <div class="tshirts">
                        <div class="rows">
                            <div class="player">
                                <div><img src="../img/tshirt.png" alt=""></div><span></span>
                            </div>
                            <div class="player">
                                <div><img src="../img/tshirt.png" alt=""></div><span></span>
                            </div>
                        </div>
                        <div class="rows">
                            <div class="player">
                                <div><img src="../img/tshirt.png" alt=""></div><span></span>
                            </div>
                            <div class="player">
                                <div><img src="../img/tshirt.png" alt=""></div><span></span>
                            </div>
                            <div class="player">
                                <div><img src="../img/tshirt.png" alt=""></div><span></span>
                            </div>
                        </div>
                        <div class="rows">
                            <div class="player">
                                <div><img src="../img/tshirt.png" alt=""></div><span></span>
                            </div>
                            <div class="player">
                                <div><img src="../img/tshirt.png" alt=""></div><span></span>
                            </div>
                            <div class="player">
                                <div><img src="../img/tshirt.png" alt=""></div><span></span>
                            </div>
                        </div>
                        <div class="rows">
                            <div class="player">
                                <div><img src="../img/tshirt.png" alt=""></div><span></span>
                            </div>
                            <div class="player">
                                <div><img src="../img/tshirt.png" alt=""></div><span></span>
                            </div>
                            <div class="player">
                                <div><img src="../img/tshirt.png" alt=""></div><span></span>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../js/edit_player_script.js" async></script>
</body>

</html>
