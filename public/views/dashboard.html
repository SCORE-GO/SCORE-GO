<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORE-GO - Dashboard</title>
    <link rel="icon" href="../img/brand.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/preloader_style.css">
    <link rel="stylesheet" href="../css/dashboard_style.css">
</head>

<body>
    <div id="preloader">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="hamburger">
        <span class="material-symbols-rounded">menu</span>
    </div>
    <nav>
        <a class="logo" href="/" target="_blank">
            <img src="../img/brand.png" alt="SCORE-GO">SCORE-GO<span>.</span>
        </a>
        <a href="/new-match"><button class="start-new-match">Start New Match +</button></a>
        <div class="profile-menu"></div>
    </nav>

    <div class="container">
        <aside></aside>
        <!------------- END OF ASIDE --------------->
        <main>
            <h1>Dashboard</h1>
            <div class="insights">
                <div class="totalTeams">
                    <div class="icon">
                        <span class="material-icons-sharp">groups</span>
                    </div>
                    <div class="middle">
                        <h3>Total Teams</h3>
                    </div>
                    <div class="count">
                        <span id="total-teams"></span>
                    </div>
                </div>
                <div class="totalMatches">
                    <div class="icon">
                        <span class="material-icons-sharp">sports_cricket</span>
                    </div>
                    <div class="middle">
                        <h3>Total Matches</h3>
                    </div>
                    <div class="count">
                        <span id="total-matches"></span>
                    </div>
                </div>
            </div>
            <!---------------- End of INSIGHTS --------------------->
            <div class="last-match-statistics">
                <h1>Last Match Statistics</h1>
                <div class="match-container">
                    <span>No matches played yet.</span>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../js/dashboard_script.js"></script>
</body>

</html>
