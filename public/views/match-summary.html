<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORE-GO - Match1 Summary</title>
    <link rel="icon" href="../img/brand.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/preloader_style.css">
    <link rel="stylesheet" href="../css/summary_style.css">
</head>

<body>
    <div id="preloader">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="hamburger">
        <span class="material-symbols-rounded">menu</span>
    </div>
    <nav>
        <span class="title">MATCH 1</span>
        <div class="header">
            <div id="t1-block">
                <div></div>
                <span class="team-name"></span>
            </div>
            <img id="brand" src="../img/brand.png" alt="">
            <div id="t2-block">
                <div></div>
                <span class="team-name"></span>
            </div>
        </div>
        <div class="profile-menu"></div>
    </nav>
    <div class="container">
        <aside></aside>

        <!------------- END OF ASIDE --------------->
        <main>
            <div class="main-summary">
                <ul class="summaryButtons">
                    <li onclick="switch_tab(0)" class="active">SUMMARY</li>
                    <li onclick="switch_tab(1)"></li>
                    <li onclick="switch_tab(2)"></li>
                    <li onclick="switch_tab(3)">OVERS CHART</li>
                    <li onclick="switch_tab(4)">MATCH FACTS</li>
                </ul>
                <span id="hline"></span>
                <div class="tab-container">
                    <div class="tab-content" id="tab1">
                        <div class="heading" id="toss"></div>
                        <div class="summary">
                            <div class="inning">
                                <div class="score">
                                    <span class="team"></span>
                                    <div>OVERS <span id="overs1"></span></div>
                                    <span class="total" id="total1"></span>
                                </div>
                                <div class="tables" id="t1">
                                    <table></table>
                                    <table></table>
                                </div>
                            </div>
                            <div class="inning">
                                <div class="score">
                                    <span class="team"></span>
                                    <div>OVERS <span id="overs2"></span></div>
                                    <span class="total" id="total2"></span>
                                </div>
                                <div class="tables" id="t2">
                                    <table></table>
                                    <table></table>
                                </div>
                            </div>
                        </div>
                        <div class="heading" id="winner"></div>
                    </div>
                    <div class="tab-content" id="tab2">
                        <div class="shadow">
                            <table class="score-table c1">
                                <tr>
                                    <th width="55.24%">Batting</th>
                                    <th width="60px">R</th>
                                    <th width="60px">B</th>
                                    <th width="60px">4s</th>
                                    <th width="60px">6s</th>
                                    <th width="90px">S/R</th>
                                </tr>
                            </table>
                        </div>
                        <div class="shadow">
                            <table class="score-table c2">
                                <tr>
                                    <th width="55.24%">Bowling</th>
                                    <th width="60px">O</th>
                                    <th width="60px">M</th>
                                    <th width="60px">R</th>
                                    <th width="60px">W</th>
                                    <th width="90px">Eco</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="tab-content" id="tab3">
                        <div class="shadow">
                            <table class="score-table c2">
                                <tr>
                                    <th width="55.24%">Batting</th>
                                    <th width="60px">R</th>
                                    <th width="60px">B</th>
                                    <th width="60px">4s</th>
                                    <th width="60px">6s</th>
                                    <th width="90px">S/R</th>
                                </tr>
                            </table>
                        </div>
                        <div class="shadow">
                            <table class="score-table c1">
                                <tr>
                                    <th width="55.24%">Bowling</th>
                                    <th width="60px">O</th>
                                    <th width="60px">M</th>
                                    <th width="60px">R</th>
                                    <th width="60px">W</th>
                                    <th width="90px">Eco</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="tab-content" id="tab4">
                        <span></span>
                        <canvas id="inn1_chart"></canvas>
                        <span></span>
                        <canvas id="inn2_chart"></canvas>
                    </div>
                    <div class="tab-content" id="tab5">

                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/summary_script.js" async></script>
</body>

</html>
